<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
   
<body>
    <h1 class="text">Ye olde Time</h1>

    <p id="clock"></p>
   
    <p id="date"></p>

    <input type="text" id="alarmNumbers" placeholder="Set Alarm here">
    
    <button onclick="alarm()">Set</button>
  
    <p id="alarmDisplay"></p>

    <div id="popup"><button id="snoozeButton" type="button" onclick="snooze()">Snooze</button><div id="inner">Wake Up</div></div>


    <script src="js/main.js"></script>
</body>
</html>
